          <div class="name"></div>
          <div class="category"></div>
          <div class="price"></div>

        </div>
        <div id="dry_bag" class="accessories">

    <!--START SCRIPT SECTION--------------------------------------------------->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="store.js"></script>
    <script>
      var dummies = {
        name: "Kayaking for Dummies",
        category: "Category: How-To",
        price: 29.99,
        picture: "dummies.gif",
        details: ["This comprehensive guide is a must-have for any newcomer to the world of kayaking.", "From choosing the right vessel to embarking on your first adventure - this book will cover it all."]
      };
      var riverpics = {
        name: "Photographic Guide to Central Virginia's Waterways",
        category: "Category: Photography",
        price: 49.99,
        picture: "waterways.gif",
        details: ["This book is a collection of beautiful photographs taken by various amateur and professional photographers around the Central Virginia area.", "Gives the reader a variety of perspectives on the area's waterways."]
      };
      var paddle = {
        name: "Kayak Paddle",
        category: "Category: Paddles",
        price: 149.99,
        picture: "http://www.rei.com/media/product/781862?size=230",
        details: ["The Paddly paddle from Acme offers beginning and recreational paddlers excellent value and performance.","A must have for your kayaking starter-kit."]
      };
      var dry_bag = {
        name: "Dry Bag",
        category: "Category: Gear Bags",
        price: 159.99,
        picture: "http://www.rei.com/media/product/784169",
        details: ["This 115-liter Acme dry pack keeps your gear secure and dry during all of your kayaking adventures.","Made from military grade materials for extra durability."]
      };

      $('#dummies .name').text(dummies.name);
      $('#dummies .category').text(dummies.category);
      $('#dummies .price').text(dummies.price);
      $('#dummies .picture').html('<img src="' + dummies.picture + '"/>');
      $('#dummies .details').text(dummies.details);

      $('#riverpics .name').text(riverpics.name);
      $('#riverpics .category').text(riverpics.category);
      $('#riverpics .price').text(riverpics.price);
      $('#riverpics .picture').html('<img src="' + riverpics.picture + '"/>');
      $('#riverpics .details').text(riverpics.details);

      $('#paddle .name').text(paddle.name);
      $('#paddle .category').text(paddle.category);
      $('#paddle .price').text(paddle.price);
      $('#paddle .picture').html('<img src="' + paddle.picture + '"/>');
      $('#paddle .details').text(paddle.details);

      $('#dry_bag .name').text(dry_bag.name);
      $('#dry_bag .category').text(dry_bag.category);
      $('#dry_bag .price').text(dry_bag.price);
      $('#dry_bag .picture').html('<img src="' + dry_bag.picture + '"/>');
      $('#dry_bag .details').text(dry_bag.details);

    </script>
