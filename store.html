<!DOCTYPE html>

<html>

  <head>
    <title>CVACK Store</title>
    <link href="cvack_style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <!--HEADER----------------------------------------------------------------->
    <div id="headerWrap">
      <div id="header">
        <div id="logoCont">
          <img id="logo" src="cvack_logo.gif" />
        </div>

        <div id="middleNav">
          Store Navigation:
          <select class="store_categories">
            <option value="books">Books</option>
            <option value="accessories">Accessories</option>
            <option value="all" selected="true">Show All</option>
          </select>
        </div>

        <div id="nav">
          <div id="connect">
            <img src="connect.gif" />
          </div>

          <div id="navInner">

          <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="index.html"><li>Blog</li></a>
            <a href="index.html"><li>About</li></a>
            <a href="store.html"><li>Store</li></a>
          </ul>

        </div>



        </div>
      </div>
    </div>

    <!--CONTENT & FOOTER------------------------------------------------------->
    <div id="contentWrap">

      <!--CONTENT-->
      <div id="content">
        <div id="storeInit">
          <h1>Welcome to the CVACK Store!</h1>
          <div id="storeIconCont">
            <div class="storeIcon"  >
              <h2>BOOKS</h2>
              <img id="booksIcon" src="book1.gif"/>
            </div>
            <div class="storeIcon">
              <h2>ACCESSORIES</h2>
              <img id="accessIcon" src="access1.gif"/>
            </div>
          </div>
        </div>
      </div>

      <!--FOOTER--------------------------------------------------------------->
      <div id="footer">
        Central Virginia Community of Kayakers | PO Box 123 | Lynchburg, VA 24506. Copyright CVACK 2016. All rights reserved.
      </div>
    </div>


    <!--START SCRIPT SECTION--------------------------------------------------->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="store.js"></script>


  </body>

</html>
